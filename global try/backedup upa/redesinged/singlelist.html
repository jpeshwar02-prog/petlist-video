<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetList Tamil - Stallion Detail</title>

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="cssstyle.css">
  <link rel="stylesheet" href="listing.css">
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="detail.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

  <!-- Lightbox Modal -->
  <div id="lightboxModal" class="modal" aria-hidden="true">
    <button class="close" aria-label="Close">&times;</button>
    <div class="modal-content">
      <button class="prev" aria-label="Previous">&#10094;</button>
      <img id="lightboxImage" alt="Zoomed animal image" />
      <iframe id="lightboxVideo" frameborder="0" allowfullscreen title="Animal video"></iframe>
      <button class="next" aria-label="Next">&#10095;</button>
    </div>
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">PetList Tamil</a>
    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#events">Events</a></li>
        <li><a href="index.html#youtube">YouTube</a></li>
        <li><a href="singlelist.html" class="active">Stallions</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <main class="detail-page">

    <!-- Back / breadcrumb -->
    <section class="back-nav container" aria-label="Back navigation">
      <a href="singlelist.html" class="cta-btn"><i class="fa fa-arrow-left"></i> Back to listings</a>
    </section>

    <!-- Hero -->
    <section class="detail-hero" id="detail-hero" aria-label="Animal hero section">
      <div class="hero-overlay">
        <h1 id="animal-name"></h1>
        <p id="animal-subtitle"></p>
      </div>
    </section>

    <!-- Top Ad -->
    <section class="ad-slot ad-top" aria-label="Top advertisement">
      <img src="images/ads-730x90.jpg" alt="Advertisement banner 730x90" class="desktop-ad" />
    </section>

    <!-- Gallery + Details -->
    <section class="detail-gallery container" aria-label="Media gallery and details">
      <!-- Left column -->
      <div class="left-panel">
        <div class="image-panel">
          <div class="image-frame">
            <img id="main-image" alt="Main animal image" decoding="async" />
            <!-- Zoom button overlay -->
            <button class="zoom-btn" id="zoom-btn" aria-label="Open gallery">
              <i class="fas fa-magnifying-glass-plus"></i>
            </button>
          </div>
          <div class="thumbs" id="thumbs" aria-label="Thumbnail images"></div>
        </div>

        <!-- Slider wrapper for details -->
        <div class="detail-slider">
          <!-- General Details -->
          <section class="detail-info" aria-label="General details">
            <h2>General Details</h2>
            <ul class="tick-list" id="general-details"></ul>
          </section>

          <!-- Work & Activities -->
          <section class="detail-info" aria-label="Work and activities">
            <h2>Work & Activities</h2>
            <ul class="tick-list" id="work-details"></ul>
          </section>

          <!-- Specific Details -->
          <section class="detail-info" aria-label="Specific details">
            <h2>Specific Details</h2>
            <ul class="tick-list" id="specific-details"></ul>
          </section>
        </div>
      </div>

      <!-- Right column -->
      <div class="right-panel">
        <div class="video-frame">
          <iframe id="video" frameborder="0" allowfullscreen title="Animal video"></iframe>
        </div>

        <!-- Farm Details -->
        <section class="detail-info card-list" aria-label="Farm details">
          <h2>Farm Details</h2>
          <ul class="tick-list" id="farm-details"></ul>
        </section>

        <!-- Sidebar Ad -->
        <div class="ad-slot ad-sidebar" aria-label="Sidebar advertisement">
          <img src="images/ads-300x250.jpg" alt="Advertisement banner 300x250" style="width:100%; max-width:300px; height:auto;" />
        </div>
      </div>
    </section>

    <!-- In-content Ad -->
    <section class="ad-slot ad-incontent container" aria-label="In-content advertisement">
      <img src="images/ads-300x250.jpg" alt="Advertisement banner 300x250" style="width:100%; max-width:300px; height:auto;" />
    </section>

    <!-- Related animals -->
    <section class="related-animals container" aria-label="Related animals">
      <h2>Related Animals</h2>
      <div class="related-slider" id="related-slider"></div>
    </section>

    <!-- CTA -->
    <section class="detail-cta" aria-label="Contact owner">
      <a href="contact.html" class="cta-btn" id="contact-link">Contact Owner</a>
    </section>

    <!-- Bottom Ad -->
    <section class="ad-slot ad-bottom container" aria-label="Bottom advertisement">
      <img src="images/ads-728x90.jpg" alt="Advertisement banner 728x90" class="desktop-ad" />
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="subfooter">
      <p>&copy; 2025 PetList Tamil. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="shared.js" defer></script>
  <script src="detail.js" defer></script>
</body>
</html>
